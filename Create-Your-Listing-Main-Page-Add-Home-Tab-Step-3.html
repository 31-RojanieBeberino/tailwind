    <section id="add-home-tab">
        <div class="inner-main-sec">
            <div class="add-homeSec1">
                <div class="content">
                <h1>How Would You Describe Your Home's Direct Surroundings?</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <div class="add-home-tab-optionSec">        
                    <p><b>Location</b></p>
                    <script>
                        // JavaScript Logic
                        document.addEventListener('DOMContentLoaded', function() {
                          const accordionItems = document.querySelectorAll('.accordion-item');
                      
                          accordionItems.forEach(item => {
                            const header = item.querySelector('.accordion-header');
                      
                            header.addEventListener('click', () => {
                              const isActive = item.classList.contains('active');
                      
                              accordionItems.forEach(item => {
                                item.classList.remove('active');
                              });
                      
                              if (!isActive) {
                                item.classList.add('active');
                              }
                            });
                          });
                        });
                      </script>
                    <div class="accordion">
                        <div class="accordion-item">
                          <div class="accordion-header">
                            Village
                            <i class="fa fa-caret-down" aria-hidden="true"></i> <!-- Font Awesome icon -->
                          </div>
                          <div class="accordion-content">

                          </div>
                        </div>
                        <div class="accordion-item">

                          </div>

                          </div>
                        </div>
                    </div>
                
                </div>
